#spring.application.name=APIGateway
server.port=8080

spring.application.name=api-gateway

  # --- Route 1: Worker Service ---
spring.cloud.gateway.routes[0].id=worker-service
spring.cloud.gateway.routes[0].uri=lb://WORKER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/workers/**
spring.cloud.gateway.routes[0].filters[0]=Authentication

  # --- Route 2: Job Service ---
spring.cloud.gateway.routes[1].id=job-service
spring.cloud.gateway.routes[1].uri=lb://Job-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/jobs/**
spring.cloud.gateway.routes[1].filters[0]=Authentication

  # --- Route 3: User Service ---
spring.cloud.gateway.routes[2].id=user-service
spring.cloud.gateway.routes[2].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[2].filters[0]=Authentication

  # --- Route 4: Notification Service ---
spring.cloud.gateway.routes[3].id=notification-service
spring.cloud.gateway.routes[3].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[3].filters[0]=Authentication

  # --- Route 5: Auth Service (Open Endpoint) ---
spring.cloud.gateway.routes[4].id=auth-service
spring.cloud.gateway.routes[4].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/auth/**

