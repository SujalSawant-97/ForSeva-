version: "3.8"

services:

  # ---------------- ZOOKEEPER ----------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log

  # ---------------- KAFKA ----------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"   # optional (debug only)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data

  # ---------------- EUREKA ----------------
  service-registry:
    build: ./service-registry
    container_name: service-registry
    restart: always
    ports:
      - "8761:8761"

  # ---------------- API GATEWAY ----------------
  api-gateway:
    build: ./APIGateway
    container_name: api-gateway
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - service-registry
    env_file:
      - .env.api-gateway

  # ---------------- MICROSERVICES ----------------

  Auth-Service:
    build: ./Auth-Service
    container_name: Auth-Service
    restart: always
    depends_on:
      - service-registry
    env_file:
      - .env.auth-service

  Job-Service:   # Kafka Producer
    build: ./Job-Service
    container_name: Job-Service
    restart: always
    depends_on:
      - service-registry
      - kafka
    env_file:
      - .env.job-service

  Notification-Service:   # Kafka Consumer
    build: ./Notification-Service
    container_name: Notification-Service
    restart: always
    depends_on:
      - service-registry
      - kafka
    env_file:
      - .env.notification-service

  UserService:
    build: ./UserService
    container_name: UserService
    restart: always
    depends_on:
      - service-registry
    env_file:
      - .env.user-service

  Woker-Service:
    build: ./Woker-Service
    container_name: Woker-Service
    restart: always
    depends_on:
      - service-registry
    env_file:
      - .env.worker-service

# ---------------- VOLUMES ----------------
volumes:
  kafka_data:
  zookeeper_data:
  zookeeper_log: