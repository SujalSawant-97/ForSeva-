version: "3.8"

services:

  # -------------------- ZOOKEEPER --------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log

  # -------------------- KAFKA --------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"   # optional (debug only)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data

  # -------------------- SERVICE REGISTRY --------------------
  service-registry:
    build: ./service-registry
    container_name: service-registry
    restart: always
    ports:
      - "8761:8761"

  # -------------------- API GATEWAY --------------------
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - service-registry

  # -------------------- MICROSERVICES --------------------

  service-1:
    build: ./service-1
    container_name: service-1
    restart: always
    depends_on:
      - service-registry

  service-2:   # Kafka Producer
    build: ./service-2
    container_name: service-2
    restart: always
    depends_on:
      - service-registry
      - kafka

  service-3:   # Kafka Consumer
    build: ./service-3
    container_name: service-3
    restart: always
    depends_on:
      - service-registry
      - kafka

  service-4:
    build: ./service-4
    container_name: service-4
    restart: always
    depends_on:
      - service-registry

  service-5:
    build: ./service-5
    container_name: service-5
    restart: always
    depends_on:
      - service-registry

# -------------------- VOLUMES --------------------
volumes:
  kafka_data:
  zookeeper_data:
  zookeeper_log: